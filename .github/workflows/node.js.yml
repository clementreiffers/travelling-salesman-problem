# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI test and code-style

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: âœ¨ Checkout âœ¨
        uses: actions/checkout@v3

      - name: âš™ï¸ Setting up node âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: â¬‡ï¸ Installing packages â¬‡ï¸
        run: npm install

      - name: ğŸ” Verifying code style ğŸ”
        run: npm run code-style

      - name: âš¡ Testing âš¡
        run: npm run test

      - name: â¬†ï¸ Uploading to NPM â¬†ï¸
        run: |
          git config --global user.email "reiffersclement@gmail.com"
          git config --global user.name "clementreiffers"
          npm config set '//registry.npmjs.org/:_authToken' ${{ secrets.NPM_TOKEN }}
          npm publish
